#define GUI__CHAT_CONTACT
	[row]
		grow_factor = 1

		[column]
			horizontal_grow = "true"
			horizontal_alignment = "left"
			vertical_grow = "true"

			[tree_view]
				id = "_chat_contact"
				definition = "default"

				# horizontal_scrollbar_mode = "never"
				# vertical_scrollbar_mode = "always"

				indention_step_size = "0"

				[node]
					id = "item"
					[node_definition]

#						vertical_grow = "true"
						[row]
						
							[column]

								[toggle_button]
									id = "tree_view_node_icon"
									definition = "tree_view_node"
									
									icon = "buttons/fold-common"
								[/toggle_button]

							[/column]
							
							[column]
								grow_factor = 1
								horizontal_grow = "true"

								[toggle_panel]
									id = "tree_view_node_label"
									definition = "default"

									horizontal_grow = "true"
									vertical_grow = "true"
									[grid]

										[row]
											{_GUI_V_SPACER 20}
											
											[column]
												[image]
													id = "icon"
													definition = "default"
													
													label = "misc/chat-portrait.png"
												[/image]

											[/column]

											[column]
												grow_factor = 1
												horizontal_grow = "true"
												vertical_grow = "true"
												[grid]
													[row]
														[column]
															horizontal_grow = "true"
															[label]
																id = "name"
																definition = "default"
													
																linked_group = "name"
															[/label]
														[/column]
													[/row]
													
													[row]
														[column]
															horizontal_grow = "true"
															[label]
																id = "flag"
																definition = "default_small"
													
															[/label]
														[/column]
													[/row]
												[/grid]		
											[/column]

										[/row]

									[/grid]

								[/toggle_panel]

							[/column]

						[/row]

					[/node_definition]

				[/node]

			[/tree_view]

		[/column]

	[/row]
#enddef

