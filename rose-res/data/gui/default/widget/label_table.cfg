#textdomain wesnoth-lib
###
### Definition of a label.
###
### Defines the following labels
### - table, the one for general usage.
### - title, for titles in dialogs.

#define _GUI_RESOLUTION RESOLUTION HEIGHT FONT_SIZE FONT_STYLE FONT_COLOR_ENABLED FONT_COLOR_DISABLED Y_POSITION
	[resolution]

		{RESOLUTION}

		min_width = 0
		min_height = {HEIGHT}

		default_width = 0
		default_height = {HEIGHT}

		max_width = 0
		max_height = 0

		text_font_size = {FONT_SIZE}
		text_font_style = {FONT_STYLE}
		
		text_extra_width = 3

		[state_enabled]

			[draw]

				[text]
					x = 3
					y = {Y_POSITION}
					w = "(width)"
					h = "(text_height)"
					maximum_width = "(width)"
					font_size = {FONT_SIZE}
					font_style = {FONT_STYLE}
					color = {FONT_COLOR_ENABLED}
					text = "(text)"
				[/text]

				# corners are 10x10
				[image]
					x = 0
					y = 0
					name = "buttons/selection2-border-topleft.png"
				[/image]

				# since the lines are already quite long scale them instead of stretching
				# the height of the lines is 3 pixels.
				[image]
					x = 10
					y = 0
					w = "(width - 10)"
					name = "buttons/selection2-border-top.png"
				[/image]

				[image]
					x = 0
					y = 10
					name = "buttons/selection2-border-left.png"
				[/image]
				
			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]

				[text]
					x = 0
					y = {Y_POSITION}
					w = "(width)"
					h = "(text_height)"
					maximum_width = "(width)"
					font_size = {FONT_SIZE}
					font_style = {FONT_STYLE}
					color = {FONT_COLOR_DISABLED}
					text = "(text)"
				[/text]

				# corners are 10x10
				[image]
					x = 0
					y = 0
					name = "buttons/selection2-border-topleft.png"
				[/image]

				# since the lines are already quite long scale them instead of stretching
				# the height of the lines is 3 pixels.
				[image]
					x = 10
					y = 0
					w = "(width - 10)"
					name = "buttons/selection2-border-top.png"
				[/image]

				[image]
					x = 0
					y = 10
					h= "(height - 10)"
					name = "buttons/selection2-border-left.png"
				[/image]
	
			[/draw]

		[/state_disabled]

	[/resolution]
#enddef

#define _GUI_DEFINITION ID DESCRIPTION HEIGHT FONT_SIZE FONT_STYLE FONT_COLOR Y_POSITION
[label_definition]
	id = {ID}
	description = {DESCRIPTION}

	{_GUI_RESOLUTION
		({GUI_TINY__RESOLUTION})
		({HEIGHT})
		({GUI_TINY__FONT_SIZE__{FONT_SIZE}})
		({FONT_STYLE})
		({GUI__FONT_COLOR_ENABLED__{FONT_COLOR}})
		({GUI__FONT_COLOR_DISABLED__{FONT_COLOR}})
		({Y_POSITION})
	}

	{_GUI_RESOLUTION
		({GUI_NORMAL__RESOLUTION})
		({HEIGHT})
		({GUI_NORMAL__FONT_SIZE__{FONT_SIZE}})
		({FONT_STYLE})
		({GUI__FONT_COLOR_ENABLED__{FONT_COLOR}})
		({GUI__FONT_COLOR_DISABLED__{FONT_COLOR}})
		({Y_POSITION})
	}

[/label_definition]
#enddef

{_GUI_DEFINITION "table"       "table label"  32    DEFAULT      ()     DEFAULT ({GUI__TEXT_VERTICALLY_CENTRED})}
{_GUI_DEFINITION "table_lower" "lower label"  22    DEFAULT      ()     DEFAULT ({GUI__TEXT_VERTICALLY_CENTRED})}

#undef _GUI_DEFINITION
#undef _GUI_RESOLUTION
