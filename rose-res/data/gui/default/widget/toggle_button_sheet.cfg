#textdomain wesnoth-lib
###
### Definition of the default toggle button.
### Since for this class 'default' is a bit hard we now use the checkbox as default.
###

#define _GUI_RESOLUTION RESOLUTION WIDTH HEIGHT EXTRA_WIDTH FONT_SIZE
	[resolution]

		{RESOLUTION}

		min_width = {WIDTH}
		min_height = {HEIGHT}

		default_width = {WIDTH}
		default_height = {HEIGHT}

		max_width = 0
		max_height = {HEIGHT}

		text_extra_width = {EXTRA_WIDTH}
		text_font_size = {FONT_SIZE}

		[state_enabled]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "buttons/button3.png"
				[/image]
				[image]
					w = "(image_width)"
					h = "(image_height)"
					name = "(icon)"
				[/image]

				{GUI__CENTERED_TEXT ({FONT_SIZE}) () ({GUI__BACKGROUND_COLOR_ENABLED})}

			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "buttons/button3-disabled.png"
				[/image]
				[image]
					w = "(image_width)"
					h = "(image_height)"
					name = "(icon)"
				[/image]

				{GUI__CENTERED_TEXT ({FONT_SIZE}) () ({GUI__BACKGROUND_COLOR_ENABLED})}

			[/draw]

		[/state_disabled]

		[state_focussed]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "buttons/button3.png~CS(40,40,40)"
				[/image]
				[image]
					w = "(image_width)"
					h = "(image_height)"
					name = "(icon)"
				[/image]

				{GUI__CENTERED_TEXT ({FONT_SIZE}) () ({GUI__BACKGROUND_COLOR_ENABLED})}

			[/draw]

		[/state_focussed]

###
### Selected
###

		[state_enabled_selected]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "buttons/button3-pressed.png"
				[/image]
				[image]
					w = "(image_width)"
					h = "(image_height)"
					name = "(icon)"
				[/image]
				# [anim]
				#	id = "focus"
				# [/anim]
				
				{GUI__CENTERED_TEXT ({FONT_SIZE}) () ({GUI__BACKGROUND_COLOR_ENABLED})}
				

			[/draw]

		[/state_enabled_selected]

		[state_disabled_selected]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "buttons/button3-pressed.png"
				[/image]
				[image]
					w = "(image_width)"
					h = "(image_height)"
					name = "(icon)"
				[/image]
				# [anim]
				#	id = "focus"
				# [/anim]

				{GUI__CENTERED_TEXT ({FONT_SIZE}) () ({GUI__BACKGROUND_COLOR_ENABLED})}

			[/draw]

		[/state_disabled_selected]

		[state_focussed_selected]
			[draw]
				[image]
					w = "(width)"
					h = "(height)"
					name = "buttons/button3-pressed.png~CS(40,40,40)"
				[/image]
				[image]
					w = "(image_width)"
					h = "(image_height)"
					name = "(icon)"
				[/image]
				# [anim]
				#	id = "focus"
				# [/anim]

				{GUI__CENTERED_TEXT ({FONT_SIZE}) () ({GUI__BACKGROUND_COLOR_ENABLED})}
			[/draw]
		[/state_focussed_selected]

	[/resolution]
#enddef

[toggle_button_definition]

	id = "sheet"
	description = "Sheet."

	# Tiny gui sizes haven't been tested yet so might need some tuning.
	{_GUI_RESOLUTION ({GUI_TINY__RESOLUTION}) 62 24 10 ({GUI_TINY__FONT_SIZE__DEFAULT})   }
	{_GUI_RESOLUTION ()                       92 36 10 ({GUI_NORMAL__FONT_SIZE__DEFAULT}) }

[/toggle_button_definition]

#undef _GUI_RESOLUTION
