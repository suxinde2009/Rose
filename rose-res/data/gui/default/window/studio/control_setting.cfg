	id="control_setting"
	[resolution]
		automatic_placement=no
		definition="default"
		height="(if(screen_height < 520, screen_height, 520))"
		width="(if(screen_width < 640, screen_width, 640))"
		x="((screen_width - width) / 2)"
		y="((screen_height - height) / 2)"
