#textdomain wesnoth-lib

[theme]
	description=_"Chart"
	name="chart"
	[resolution]
		height=768
		id="1024x768"
		width=1024
		[screen]
			id="screen"
			rect="0,0,1024,768"
		[/screen]
		[main_map_border]
			background_image="terrain-square/off-map/background.png"
			border_image_bottom_even="terrain-hexagonal/off-map/fade_border_bottom_even_editor.png"
			border_image_bottom_odd="terrain-hexagonal/off-map/fade_border_bottom_odd_editor.png"
			border_image_left="terrain-hexagonal/off-map/fade_border_left_editor.png"
			border_image_right="terrain-hexagonal/off-map/fade_border_right_editor.png"
			border_image_top_even="terrain-hexagonal/off-map/fade_border_top_even_editor.png"
			border_image_top_odd="terrain-hexagonal/off-map/fade_border_top_odd_editor.png"
			border_size=0
			corner_image_bottom_left="terrain-hexagonal/off-map/fade_corner_bottom_left_editor.png"
			corner_image_bottom_right_even="terrain-hexagonal/off-map/fade_corner_bottom_right_even_editor.png"
			corner_image_bottom_right_odd="terrain-hexagonal/off-map/fade_corner_bottom_right_odd_editor.png"
			corner_image_top_left="terrain-hexagonal/off-map/fade_corner_top_left_editor.png"
			corner_image_top_right_even="terrain-hexagonal/off-map/fade_corner_top_right_even_editor.png"
			corner_image_top_right_odd="terrain-hexagonal/off-map/fade_corner_top_right_odd_editor.png"
			tile_image="off-map/alpha.png"
			tile_shape="square"
			view_rectangle_color="blue"
		[/main_map_border]
		[stacked_widget]
			definition="default"
			id="top-panel"
			rect="=+0,=+0,=+0,+48"
			ref="screen"
			xanchor="left"
			yanchor="fixed"
			[layer]
				[row]
					[column]
						horizontal_grow=yes
						vertical_grow=yes
						[image]
							definition="default"
							label="themes/top-bg.png"
						[/image]
					[/column]
				[/row]
			[/layer]
			[layer]
				[row]
					[column]
						[button]
							definition="icon36"
							id="return"
							label="misc/return.png"
						[/button]
					[/column]
					[column]
						grow_factor=1
						[label]
							definition="default"
							id="zoom"
							rect="=+48,=+0,+100,+20"
							ref="top-panel"
						[/label]
					[/column]
					[column]
						[label]
							definition="default"
							id="position"
							rect="+0,=+0,+100,+20"
							ref="zoom"
						[/label]
					[/column]
				[/row]
			[/layer]
		[/stacked_widget]
		[main_map]
			id="main-map"
			rect="0,+0,880,723"
			ref="top-panel"
			xanchor="left"
			yanchor="top"
		[/main_map]
		[stacked_widget]
			definition="default"
			id="top-side-panel"
			rect="+0,=+0,1024,+96"
			ref="main-map"
			xanchor="right"
			yanchor="fixed"
			[layer]
				[row]
					[column]
						horizontal_grow=yes
						vertical_grow=yes
						[image]
							definition="default"
							label="themes/rightside-top.png"
						[/image]
					[/column]
				[/row]
			[/layer]
			[layer]
				[row]
					[column]
						horizontal_grow=yes
						vertical_grow=yes
						[minimap]
							definition="default"
							id="mini-map"
						[/minimap]
					[/column]
				[/row]
			[/layer]
		[/stacked_widget]
		[stacked_widget]
			definition="default"
			id="middle-side-panel"
			rect="=+0,+0,1024,723"
			ref="top-side-panel"
			xanchor="right"
			yanchor="top"
			[layer]
				[row]
					[column]
						horizontal_grow=yes
						vertical_grow=yes
						[image]
							definition="default"
							height="(1)"
							label="dialogs/default-background.png"
							width="(1)"
						[/image]
					[/column]
				[/row]
			[/layer]
			[layer]
				[row]
					[column]
						horizontal_grow=yes
						vertical_grow=yes
						[grid]
							[row]
								[column]
									[button]
										definition="icon36"
										id="zoomin"
										label="misc/zoomin.png"
									[/button]
								[/column]
							[/row]
							[row]
								[column]
									[button]
										definition="icon36"
										id="zoomout"
										label="misc/zoomout.png"
									[/button]
								[/column]
							[/row]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(4)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									[button]
										definition="default"
										id="sleep_chart"
										label=_"Sleep"
									[/button]
								[/column]
							[/row]
							[row]
								[column]
									[button]
										definition="default"
										id="statistical_data"
										label=_"Statistical data"
									[/button]
								[/column]
							[/row]
							[row]
								grow_factor=1
								[column]
									[spacer]
										definition="default"
									[/spacer]
								[/column]
							[/row]
						[/grid]
					[/column]
				[/row]
			[/layer]
		[/stacked_widget]
		[stacked_widget]
			definition="default"
			id="left-bottom-panel"
			rect="=+0,+0,1024,768"
			ref="main-map"
			xanchor="left"
			yanchor="bottom"
			[layer]
				[row]
					[column]
						horizontal_grow=yes
						vertical_grow=yes
						[image]
							definition="default"
							height="(1)"
							label="dialogs/default-background.png"
							width="(1)"
						[/image]
					[/column]
				[/row]
			[/layer]
			[layer]
				[row]
					[column]
						horizontal_grow=yes
						[slider]
							definition="default"
							id="timestamp"
						[/slider]
					[/column]
				[/row]
			[/layer]
		[/stacked_widget]
	[/resolution]
	[partialresolution]
		height=480
		id="640x480"
		inherits="1024x768"
		width=640
	[/partialresolution]
	[partialresolution]
		height=320
		id="480x320"
		inherits="640x480"
		width=480
	[/partialresolution]
[/theme]
