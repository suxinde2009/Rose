#textdomain wesnoth-lib
###
### Definition of the theme dialog
###

[window]
	id = "test"
	description = "Test dialog."

	[resolution]
		definition = "default"
		
		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]
			[row]
				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Test"
					[/label]

				[/column]

			[/row]
			
			[row]
				[column]
					horizontal_grow = "true"

					[grid]

						[row]
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "Close"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]
			
		[/grid]
	[/resolution]
[/window]
