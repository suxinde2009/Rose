#textdomain wesnoth-lib
###
### Definition of the window to log in to the MP server
###

#define LABEL_WIDTH
(if(screen_width < 800, ((screen_width * 90) / 100), 640))
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]

		grow_factor = "{GROW_FACTOR}"

		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]

	[/column]
#enddef

[window]
	id = "login"
	description =_  "Multiplayer server login dialog"

	[resolution]
		definition = "default"
		
		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Register, config account"
					[/label]

				[/column]

			[/row]

			[row]
				[column]
					grow_factor = 1

					border = "left,right"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "login_label"
						definition = "default"

						wrap = "true"
					[/label]

				[/column]

			[/row]
			
			[row]
				[column]
					border = "left,right"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "forum"
						definition = "default"

					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									label = _ "Login:"
								[/label]

							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[text_box]
									id = "username"
									definition = "default"

									label = ""
								[/text_box]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									label = _ "Password:"
								[/label]

							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[password_box]
									id = "password"
									definition = "default"

									label = ""
								[/password_box]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]
			
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "top"
					border_size = 2
					[spacer]
						definition = "default"
					[/spacer]

				[/column]

			[/row]

			[row]
				[column]
					grow_factor = 1
					horizontal_alignment = "left"

					[toggle_button]
						id = "remember_password"
						definition = "default"

						label = _ "Save password to preferences (clear text)"
					[/toggle_button]

				[/column]

			[/row]
			
			[row]
				[column]
					border = "left,right"
					border_size = 5
					horizontal_alignment = "left"
					[scroll_label]
						id = "remark"
						definition = "default"

						width = "(screen_width + {LABEL_WIDTH})"
						height = "(screen_height)"
					[/scroll_label]
				[/column]
			[/row]
			
			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									label = _ "Nick when chat"
								[/label]

							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[text_box]
									id = "nick"
									definition = "default"

									label = ""
								[/text_box]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]


			[row]
				[column]
					horizontal_grow = "true"

					[grid]

						[row]
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									label = _ "Validate password"
								[/label]

							[/column]

							[column]
								grow_factor = 3

								horizontal_grow = "true"

								[text_box]
									id = "validate_password"
									definition = "default"

									label = ""
								[/text_box]

							[/column]
							
							[column]
								border = "all"
								border_size = 5

								[button]
									id = "register"
									definition = "default"

									label = _ "Register"
								[/button]

							[/column]
							
							{_GUI_H_SPACER 1 1}
							
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									definition = "default"
									id = "create"

									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
