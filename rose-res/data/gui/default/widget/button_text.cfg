#textdomain wesnoth-lib
###
### Definition of the default button.
###

#define _GUI_RESOLUTION RESOLUTION DEFAULT_WIDTH MAX_WIDTH HEIGHT EXTRA_WIDTH EXTRA_HEIGHT FONT_SIZE FONT_COLOR
	[resolution]

		{RESOLUTION}

		default_width = {DEFAULT_WIDTH}
		default_height = {HEIGHT}

		max_width = 0
		max_height = {HEIGHT}

		text_extra_width = {EXTRA_WIDTH}
		text_extra_height = {EXTRA_HEIGHT}
		text_font_size = {FONT_SIZE}

		[state_enabled]

			[draw]
				{GUI__CENTERED_TEXT ({FONT_SIZE}) () ({GUI__FONT_COLOR_ENABLED__{FONT_COLOR}})}

			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]

				{GUI__CENTERED_TEXT ({FONT_SIZE}) () ({GUI__FONT_COLOR_DISABLED__{FONT_COLOR}})}

			[/draw]

		[/state_disabled]

		[state_pressed]

			[draw]

				{GUI__CENTERED_TEXT ({FONT_SIZE}) () ({GUI__FONT_COLOR_FOCUS__{FONT_COLOR}})}

			[/draw]

		[/state_pressed]

		[state_focussed]

			[draw]

				{GUI__CENTERED_TEXT ({FONT_SIZE}) () ({GUI__FONT_COLOR_FOCUS__{FONT_COLOR}})}

			[/draw]

		[/state_focussed]

	[/resolution]
#enddef

[button_definition]

	id = "text"
	description = "Text button"

	# Tiny gui sizes haven't been tested yet so might need some tuning.
	{_GUI_RESOLUTION ({GUI_TINY__RESOLUTION}) 56 90 32 14 10 ({GUI_TINY__FONT_SIZE__DEFAULT})   DEFAULT }
	{_GUI_RESOLUTION ()                       80 120 36 20 12 ({GUI_NORMAL__FONT_SIZE__DEFAULT}) DEFAULT }

[/button_definition]

[button_definition]

	id = "dusk_text"
	description = "Dusk text button"

	# Tiny gui sizes haven't been tested yet so might need some tuning.
	{_GUI_RESOLUTION ({GUI_TINY__RESOLUTION}) 56 90 32 14 10 ({GUI_TINY__FONT_SIZE__DEFAULT})   DUSK }
	{_GUI_RESOLUTION ()                       80 120 36 20 12 ({GUI_NORMAL__FONT_SIZE__DEFAULT}) DUSK }

[/button_definition]

#undef _GUI_RESOLUTION
