#textdomain wesnoth-lib
###
### Definition of the dialog window for campaign
### difficulty level selection.
###

[window]
	id = "combo_box"
	description = "Combo Box."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800

		[linked_group]
			id = "icon"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "label"
			fixed_width = "true"
			fixed_height = "true"
		[/linked_group]

		[linked_group]
			id = "description"
			fixed_width = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "title"
						definition = "title"

						label = _ "Select item"
					[/label]

				[/column]

			[/row]
			
			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"
					vertical_grow = "true"

					[listbox]
						id = "listbox"
						definition = "default"
						
						width = "(screen_width)"
						height = "(screen_height + if(screen_height > 320, ((screen_height * 70) / 100), 224))"
						horizontal_scrollbar_mode = "never"

						[list_definition]

							[row]

								[column]
								 	vertical_grow = "true"
								 	horizontal_grow = "true"
								 	[toggle_panel]
								 		id = "item"
										definition = "default"
										[grid]
											[row]
												[column]
													grow_factor = 1
													horizontal_grow = "true"
													border = "all"
													border_size = 5
													[label]
														id = "label"
														definition = "default_large"
														linked_group = "label"
													[/label]
												[/column]
											[/row]
										[/grid]
									[/toggle_panel]
								[/column]

							[/row]

						[/list_definition]

					[/listbox]

				[/column]

			[/row]
			
			[row]
				grow_factor = 0

				[column]
					grow_factor = 0
					[grid]
						[row]
							grow_factor=0
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[button]
									id = "ok"
									definition = "default"
									size_text = _ "OK"
									label = _ "OK"
								[/button]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "cancel"
									definition = "default"
									size_text = _ "Cancel"
									label = _ "Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

		[/grid]

	[/resolution]

[/window]
