#textdomain wesnoth-lib
###
### Definition of a toggle button to be used in a tree view as node fold/unfold indicator
###

[toggle_button_definition]

	id = "tree_view_node"
	description = "Fold/unfold status indicator of a tree view node."

	[resolution]

		{GUI_NORMAL__RESOLUTION}

		min_width = 32
		min_height = 32

		default_width = 32
		default_height = 32

		max_width = 32
		max_height = 32

		[state_enabled]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "(icon + '.png')"
				[/image]

			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "(icon + '.png' + '~GS()')"
				[/image]

			[/draw]

		[/state_disabled]

		[state_focussed]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "(icon + '.png' + '~CS(40,40,40)')"
				[/image]

			[/draw]

		[/state_focussed]

###
### Selected
###

		[state_enabled_selected]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "(icon + '-pressed.png')"
				[/image]

			[/draw]

		[/state_enabled_selected]

		[state_disabled_selected]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "(icon + '-pressed.png' + '~GS()')"
				[/image]

			[/draw]

		[/state_disabled_selected]

		[state_focussed_selected]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "(icon + '-pressed.png' + '~CS(40,40,40)')"
				[/image]

			[/draw]

		[/state_focussed_selected]

	[/resolution]

[/toggle_button_definition]

