#textdomain wesnoth-lib

[window]
	description=_"Visual widnow layout"
	id="visual_layout"
	[resolution]
		automatic_placement=no
		definition="screen"
		height="(if(screen_height < 600, screen_height, 600))"
		width="(if(screen_width < 800, screen_width, 800))"
		x="((screen_width - width) / 2)"
		y="((screen_height - height) / 2)"
		[linked_group]
			fixed_width=yes
			id="key"
		[/linked_group]
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="title"
						id="title"
					[/label]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[panel]
						definition="default"
						id="main_panel"
						[grid]
							[row]
								[column]
									horizontal_alignment="left"
									[label]
										definition="default"
										id="reason"
									[/label]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_grow=yes
									vertical_grow=yes
									[grid]
										[row]
											[column]
												[button]
													definition="icon36"
													id="goto_parent"
													label="misc/arrow-up.png"
												[/button]
											[/column]
											[column]
												grow_factor=1
												horizontal_grow=yes
												vertical_grow=yes
												[label]
													definition="default"
													id="current_label"
												[/label]
											[/column]
											[column]
												[button]
													definition="icon36"
													id="into_child"
													label="misc/arrow-down.png"
												[/button]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
							[row]
								grow_factor=1
								[column]
									horizontal_grow=yes
									vertical_grow=yes
									[report]
										definition="default"
										id="layout_report"
									[/report]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment="right"
					[grid]
						[row]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="left"
								[button]
									definition="default"
									id="ok"
									label=_"OK"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
