#textdomain wesnoth

[bubble]
	id = default
	min_width = 20
	min_height = 20
	
	# corners are 10x10
	[image]
		x = "(xi)"
		y = "(yi)"
		name = "buttons/selection3-border-topleft.png"
	[/image]

	[image]
		x = "(xi + widthi - 10)"
		y = "(yi)"
		name = "buttons/selection3-border-topright.png"
	[/image]

	[image]
		x = "(xi)"
		y = "(yi + heighti - 10)"
		name = "buttons/selection3-border-botleft.png"
	[/image]

	[image]
		x = "(xi + widthi - 10)"
		y = "(yi + heighti - 10)"
		name = "buttons/selection3-border-botright.png"
	[/image]

	# since the lines are already quite long scale them instead of stretching
	# the height of the lines is 3 pixels.
	[image]
		x = "(xi + 10)"
		y = "(yi)"
		w = "(widthi - 20)"
		name = "buttons/selection3-border-top.png"
	[/image]

	[image]
		x = "(xi + 10)"
		y = "(yi + heighti - 2)"
		w = "(widthi - 20)"
		name = "buttons/selection3-border-bottom.png"
	[/image]

	[image]
		x = "(xi)"
		y = "(yi + 10)"
		h= "(heighti - 20)"
		name = "buttons/selection3-border-left.png"
	[/image]

	[image]
		x = "(xi + widthi - 2)"
		y = "(yi + 10)"
		h = "(heighti - 20)"
		name = "buttons/selection3-border-right.png"
	[/image]

	#main background 320 x 67
	[image]
		x = "(xi + 2)"
		y = "(yi + 2)"
		w = "(widthi - 4)"
		h = "(heighti - 4)"
		name = "buttons/selection3-background.png"
	[/image]
[/bubble]	