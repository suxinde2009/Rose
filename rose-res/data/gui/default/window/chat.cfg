#textdomain wesnoth-lib
###
### Definition of the main screen for Wesnoth.
###

#define V_SPACE
(if(default_gui, 4, 6))
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]

		grow_factor = "{GROW_FACTOR}"

		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]

	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]

		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]

	[/column]
#enddef

#define _GUI_SHEET_HEADER
	[row]
		[column]
			horizontal_alignment = "left"
			vertical_grow = "true"
			[grid]
				[row]
					[column]
						[toggle_button]
							id = "chat"
							definition = "sheet"

							linked_group = "sheet_header"
							label = _"Chat"
						[/toggle_button]

					[/column]
					
				[/row]
			[/grid]
		[/column]			
	[/row]
#enddef

#define _GUI_PANEL
	[row]
		[column]
			horizontal_grow = "true"
			vertical_grow = "true"
			
			[scrollbar_panel]
				id = "page"
				
				[definition]
					[row]
						[column]
							horizontal_grow = "true"
							vertical_grow = "true"
							[grid]
								id = "_grid"
								[row]
								[/row]
							[/grid]
						[/column]
					[/row]
				[/definition]
			[/scrollbar_panel]
		[/column]
	[/row]	
#enddef

[window]
	# chat is holden by chat sheet.
	id = "chat2"
	description = "Chat dialog."

	[resolution]
		definition = "without_scrollbar"

		automatic_placement = "false"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - (height + keyboard_height)) / 2)"
		width = "(if(screen_width < 800, screen_width, 800))"
		height =  "((if(screen_height < 600, screen_height, 600)) - keyboard_height)"

		[alternate]
			[item]
				[linked_group]
					id = "name"
					fixed_width = "true"
				[/linked_group]
		
				[grid]
					{GUI__CHAT_PANEL}
				[/grid]
			[/item]
			
			[item]
				[grid]
					{GUI__CHATING_PANEL}
				[/grid]
			[/item]
		[/alternate]


		[linked_group]
			id = "sheet_header"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				{_GUI_V_SPACER 2}
			[/row]
			
			{_GUI_SHEET_HEADER}

			[row]
				grow_factor = 1

				[column]

					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]
						{_GUI_PANEL}
					[/grid]

				[/column]

			[/row]
		[/grid]

	[/resolution]

[/window]

#undef _GUI_H_SPACER
#undef _GUI_V_SPACER
