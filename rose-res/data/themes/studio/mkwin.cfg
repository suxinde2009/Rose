#textdomain wesnoth-editor

# wmlscope: set export=no

# some information about how theming works (especially the coordinates
# defined with rect=):
# http://www.wesnoth.org/forum/viewtopic.php?p=213708#213708

[theme]
    name=mkwin

    [resolution]
        id=1024x768
        width=1024
        height=768

        [screen]
            # this is only useful as a ref for other rects
            id=screen
            rect="0,0,1024,768"
        [/screen]

        [main_map_border]
            # border_size = 0.2
            border_size = 0
            view_rectangle_color = "blue"
            background_image = "terrain-square/off-map/background.png"
            
            # this image is processed by the terrain matching code so should be
            # in the terrains directory and should ommit the 'terrain/' prefix
            # and the '.png' suffix
            tile_image = "off-map/alpha.png"

            corner_image_top_left = "terrain-hexagonal/off-map/fade_corner_top_left_editor.png"
            corner_image_bottom_left = "terrain-hexagonal/off-map/fade_corner_bottom_left_editor.png"

            # odd means the corner is on a tile with an odd x value,
            # the tile is the ingame tile not the odd in C++
            corner_image_top_right_odd = "terrain-hexagonal/off-map/fade_corner_top_right_odd_editor.png"
            corner_image_top_right_even = "terrain-hexagonal/off-map/fade_corner_top_right_even_editor.png"

            corner_image_bottom_right_odd = "terrain-hexagonal/off-map/fade_corner_bottom_right_odd_editor.png"
            corner_image_bottom_right_even = "terrain-hexagonal/off-map/fade_corner_bottom_right_even_editor.png"

            border_image_left = "terrain-hexagonal/off-map/fade_border_left_editor.png"
            border_image_right = "terrain-hexagonal/off-map/fade_border_right_editor.png"

            border_image_top_odd = "terrain-hexagonal/off-map/fade_border_top_odd_editor.png"
            border_image_top_even = "terrain-hexagonal/off-map/fade_border_top_even_editor.png"

            border_image_bottom_odd = "terrain-hexagonal/off-map/fade_border_bottom_odd_editor.png"
            border_image_bottom_even = "terrain-hexagonal/off-map/fade_border_bottom_even_editor.png"
        [/main_map_border]

		[context_menu]
			report = main
			main = run, zoomin, zoomout, system, setting, special_setting, linked_group, erase, insert_top, insert_bottom, erase_row, insert_left, insert_right, erase_column, insert_child, erase_child, copy, paste
		[/context_menu]
		
        	[stacked_widget]
        		rect="=,=,=,="
            	ref=top-panel
            	xanchor=top
            	yanchor=fixed
            	
				[stack]
					[layer]
						[row]
							[column]
								[image]
           							id=top-panel
           							definition = "default"
            						label=themes/top-bg.png
            	
            						ref=screen
            						rect="=,=,=,+26"
            						xanchor=left
            						yanchor=fixed
        						[/image]
        					[/column]
        				[/row]
        			[/layer]
        			
        			[layer]
						[row]
							[column]
        						[image]
            						id=villages-icon
            						definition = "default"
            						label = themes/villages.png
            						# text= _ "villages"
            						ref=top-panel
            						rect="=+5,=+1,+17,+17"
            						xanchor=fixed
            						yanchor=fixed
        						[/image]
							[/column]
							
							[column]
            					[label]
                					id=villages
                					definition = "default"
                					
                					ref=villages-icon
                					rect="+4,=,+85,+16"
                					xanchor=fixed
                					yanchor=fixed
            					[/label]
							[/column]
							
							# [column]
           						# [panel]
                				#	id=status-panel
                				#	rect="+0,=,1024,="
                				#	xanchor=left
                				#	yanchor=fixed
            					# [/panel]
							# [/column]
							
							[column]
								# horizontal_grow = "true"
            					[label]
                					id=position
                					definition = "default"
                					
                					# ref=status-panel
                					rect="+0,=,+100,="
                					xanchor=fixed
                					yanchor=fixed
            					[/label]
							[/column]
							
							[column]
            					[label]
                					id=upkeep
                					definition = "default"
                					
                					# ref=status-panel
                					rect="+0,=,1024,="
                					xanchor=left
                					yanchor=fixed
            					[/label]
							[/column]
						[/row]
					[/layer]	
				[/stack]
			[/stacked_widget]
        	
        	# rightside panel
        	[stacked_widget]
        		rect="=,=,=,="
            	ref=top-right-panel
            	xanchor=fixed
            	yanchor=fixed
            	
				[stack]
					[layer]
						[row]
							[column]
        						[image]
            						id=top-right-panel
            						definition = "default"
            						label=themes/rightside-editor.png
            	
            						rect="=,+0,+142,+200"
            						xanchor=fixed
            						yanchor=fixed
        						[/image]
        					[/column]
        				[/row]
        			[/layer]
        			
        			[layer]
						[row]
							[column]
        						[minimap]
            						id=mini-map
            						definition = "default"
            	
            						ref=top-right-panel
            						rect="=+10,=+3,=-7,+140"
            						xanchor=fixed
            						yanchor=fixed
        						[/minimap]
        					[/column]
        				[/row]
        				
        				[row]
							[column]
								[grid]
									[row]
										[column]
        									[button]
            									id=select
            									ref=mini-map
            									rect="=-5,+3,+45,+45"
            									xanchor=fixed
            									yanchor=fixed
        									[/button]
        								[/column]
        								
        								[column]	
											[button]
            									id=status
            									definition=surface
            									rect="+0,=,+45,+45"
            									xanchor=fixed
            									yanchor=fixed
        									[/button]
        								[/column]
        								
        								[column]	
        									[button]
            									id=grid
            									rect="+0,=,+45,+45"
            									xanchor=fixed
            									yanchor=fixed
        									[/button]
        								[/column]
        							[/row]
        						[/grid]
        					[/column]
        				[/row]
        				
        			[/layer]			
				[/stack]
			[/stacked_widget]	

			[stacked_widget]
        		rect="=,=,=,="
            	ref=widget-panel
            	xanchor=fixed
            	yanchor=fixed
            	
				[stack]
					[layer]
						[row]
							[column]
								[image]
            						id=widget-panel
            						definition = "default"
            						label=themes/rightside-editor.png
            	
            						ref = top-right-panel
            						rect="=,+0,=,768"
        							xanchor=fixed
        							yanchor=fixed
        						[/image]
        					[/column]
        				[/row]
        			[/layer]
        			
        			[layer]
						[row]
							[column]
								border = "left"
								border_size = 8
								
								horizontal_grow = "true"
								vertical_grow = "true"
								[report]
									id = "widget-palette"
									definition = "default"
				
									unit_width = 36
									unit_height = 36
									gap = 8
				
            						horizontal_scrollbar_mode = "never"
									vertical_scrollbar_mode = "auto"
								[/report]
									
							[/column]
						[/row]
					[/layer]	
				[/stack]
			[/stacked_widget]
        
        	[stacked_widget]
        		rect="=,=,=,="
            	id=sheet-panel
            	xanchor=left
            	yanchor=fixed
            	
				[stack]
					[layer]
						[row]
							[column]
								[image]
            						id=sheet-panel
            						definition = "default"
            						label=themes/status-bg.png
            	
            						ref = top-right-panel
            						rect = "+0,=,1024,+32"
            						xanchor = left
            						yanchor = fixed
        						[/image]
        					[/column]
        				[/row]
        			[/layer]
        			
        			[layer]
						[row]
							[column]
								horizontal_grow = "true"
								vertical_grow = "true"
								[report]
									id = "sheet-header"
									definition = "default"
				
									unit_width = 48
									unit_height = 32
									
									horizontal_scrollbar_mode = "never"
									vertical_scrollbar_mode = "never"

								[/report]
							[/column]
						[/row]
					[/layer]	
				[/stack]
			[/stacked_widget]
			
        	[main_map]
            	id = main-map
            	
            	ref = sheet-panel
            	rect = "=,+0,1024,723"
            	xanchor = left
            	yanchor = top
        	[/main_map]
        	
        	[stacked_widget]
        		rect="=,=,=,="
            	ref=bottom-panel
            	xanchor=left
            	yanchor=bottom
            	
				[stack]
					[layer]
						[row]
							[column]
								[image]
            						id=bottom-panel
            						definition = "default"
            						label=themes/status-bg.png
            	
            						ref=main-map
            						rect="=,+0,=,768"
            						xanchor=left
            						yanchor=bottom
        						[/image]
        					[/column]
        					
        				[/row]
        			[/layer]
        			
        			[layer]
						[row]
							[column]
								grow_factor = 1
								horizontal_grow = "true"
								vertical_grow = "true"
								[report]
									id = "main"
									definition = "default"
				
									unit_width = 45
									unit_height = 45
									
									horizontal_scrollbar_mode = "never"
									vertical_scrollbar_mode = "never"

								[/report]
							[/column]
							
							[column]
								[button]
            						id=rclick
            						definition = "icon32"
            						label=misc/background45.png
            	
            						ref=main-map
            						rect="979,+0,1024,768"
            						xanchor=right
            						yanchor=bottom
        						[/button]
        					[/column]
						[/row]
					[/layer]	
				[/stack]
			[/stacked_widget]
        
    [/resolution]
[/theme]
