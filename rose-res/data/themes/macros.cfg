#textdomain wesnoth

#define REPLAY_THEME FONT_SMALL_SIZE
    [replay]
        [add]
            [panel]
                id=replay-panel
                image=themes/top-bg.png
                ref=left-bottom-panel
                rect="+0,=,+780,+26"
                xanchor=left
                yanchor=bottom
            [/panel]
        [/add]
        [add]
            [label]
                id=replay-label
                text= _ "Replay"
                ref=replay-panel
                rect="=+3,=+2,+60,=-4"
                font_size={FONT_SMALL_SIZE}
                font_rgb=160,160,160
                xanchor=fixed
                yanchor=bottom
            [/label]
        [/add]
        [add]
            [menu]
                id=button-playreplay
                ref=replay-label
                type=image
                image=play
                title= _ "Play"
                tooltip= _ "continuous replay"
                items=playreplay
                rect="+4,=-2,+23,="
                xanchor=fixed
                yanchor=bottom
            [/menu]
        [/add]
        [add]
            [menu]
                id=button-stopreplay
                ref=button-playreplay
                type=image
                image=pause
                title= _ "Stop"
                tooltip= _ "pause at end of turn"
                items=stopreplay
                rect="+4,=,+23,="
                xanchor=fixed
                yanchor=bottom
            [/menu]
        [/add]
        [add]
            [menu]
                id=button-nextturn
                ref=button-stopreplay
                type=image
                image=play-turn
                title= _ "Next Turn"
                tooltip= _ "play turn"
                items=replaynextturn
                rect="+4,=,+23,="
                xanchor=fixed
                yanchor=bottom
            [/menu]
        [/add]
        [add]
            [menu]
                id=button-nextside
                ref=button-nextturn
                type=image
                image=play-side
                title= _ "Next Side"
                tooltip= _ "play side turn"
                items=replaynextside
                rect="+4,=,+23,="
                xanchor=fixed
                yanchor=bottom
            [/menu]
        [/add]
        [add]
            [menu]
                id=show-what
                ref=button-nextside
                image=lite
                title= _ "Point of view"
                items=replayshowteam1,replayshoweach,replayshoweverything
                rect="+10,=+2,+100,+10"
                xanchor=fixed
                yanchor=bottom
            [/menu]
        [/add]
        [add]
            [menu]
                id=skip-animation
                ref=show-what
                type=checkbox
                #title= _ "Skip animation"
                title= _ "Enable scroll tracking of unit actions"
                items=replayskipanimation
                rect="+5,=+1,+80,+10"
                xanchor=fixed
                yanchor=bottom
            [/menu]
        [/add]
        [remove]
            id=undo
        [/remove]
        [remove]
            id=endturn
        [/remove]
        [remove]
            id=access-unit
        [/remove]
        [remove]
            id=build
        [/remove]
    [/replay]
#enddef

