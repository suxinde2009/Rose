#textdomain wesnoth-lib
###
### Definition of the main screen for Wesnoth.
###

# width of left/right space
#define MARGIN_SPACE_WIDTH
(if(default_gui, 16, if(vga, 4, 8)))
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]

		grow_factor = "{GROW_FACTOR}"

		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]

	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		vertical_grow = "true"
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]

	[/column]
#enddef

#define _GUI_BUTTON ID TOOLTIP
		[column]
			[button]
				id = {ID}
				definition = "small_icon"

				tooltip = {TOOLTIP}
			[/button]
		[/column]
#enddef

#define _GUI_BUTTON2 ID CAPTION TOOLTIP
		[column]
			[button]
				id = {ID}
				definition = "square_icon"

				label = {CAPTION}
				tooltip = {TOOLTIP}
			[/button]

		[/column]
#enddef

#define _GUI_MENU_SECTION2
	[grid]
		
		[row]
			{_GUI_H_SPACER {MARGIN_SPACE_WIDTH} 0}
			
			[column]
				vertical_alignment = "bottom"
				[grid]
					[row]
						[column]
							[button]
								id = "chat"
								definition = "small_icon"
							
								tooltip = _"Chat"
							[/button]
						[/column]
					[/row]
					
					[row]
						[column]
							vertical_alignment = "bottom"

							[label]
								id = "revision_number"
								definition = "background2_small"
							[/label]
						[/column]
					[/row]
				[/grid]
			[/column]
			
			{_GUI_H_SPACER 16 0}
									
			[column]
				[grid]
					[row]
						{_GUI_BUTTON "edit_dialog" _"Start the dialog editor"}
						
						{_GUI_BUTTON "edit_theme" _"Start the theme editor"}
					[/row]
						
					[row]
						{_GUI_BUTTON "language" _"Change the language"}
						
						{_GUI_BUTTON "preferences" _"Configure the game's settings"}
					[/row]
						
				[/grid]
			[/column]
			
			{_GUI_H_SPACER 0 6}
			
			[column]
				vertical_alignment = "bottom"
				[button]
					id = "quit"
					definition = "square_icon"
					
					label = _"Quit"			
					tooltip = _"Quit the game"
				[/button]
			[/column]
			
			{_GUI_H_SPACER {MARGIN_SPACE_WIDTH} 0}
		[/row]	
	[/grid]		
#enddef

[window]
	id = "rose"
	description = "Welcome to ROSE."

	[resolution]
		definition = "scale_screen"

		automatic_placement = "false"
		x = 0
		y = 0
		width = "(screen_width)"
		height = "(screen_height)"

		[linked_group]
			id = "score"
			fixed_width = "true"
		[/linked_group]
				
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]
			id = "dbg_grid1"
			
			[row]
				grow_factor = 1

				{_GUI_V_SPACER 2}
			[/row]
			
			[row]
				grow_factor = 2

				[column]

					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]

						[row]
							{_GUI_H_SPACER {MARGIN_SPACE_WIDTH} 0}
							
							[column]
								[grid]
									[row]
										[column]
											[button]
												id = "player"
												definition = "portrait_icon"
									
												tooltip = _"Profile player hero"
											[/button]
										[/column]
									[/row]
									
								[/grid]	
							[/column]
							
							
							{_GUI_H_SPACER 0 1}
							
							[column]
								vertical_grow = "true"
								[grid]
									[row]
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											
											[grid]
												[row]
													{_GUI_H_SPACER 0 1}
													
													[column]
								
														# horizontal_alignment = "left"
														vertical_alignment = "top"
										
														[drawing]
															id = "logo"
															definition = "default"
															
															width = "(if(default_gui, 256, if(vga, 192, 128)))"
															height = "(if(default_gui, 160, if(vga, 120, 80)))"

															[draw]
																[image]
																	name="(if(default_gui, text + '~SCALE(256, 160)', if(vga, text + '~SCALE(217, 120)', text + '~SCALE(128, 80)')))"
																[/image]
															[/draw]
										
														[/drawing]
													[/column]
													
													{_GUI_H_SPACER 0 1}
												[/row]
											[/grid]
										[/column]			
									[/row]			
									
									[row]
										[column]
											horizontal_grow = "true"

											[label]
												id = "player_name"
												definition = "cell"
											[/label]

										[/column]
									[/row]
												
									[row]
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											[grid]
												[row]
													{_GUI_H_SPACER 5 0}
													
													[column]
														[image]
															id = "icon_vip"
															definition = "large"
															
															label = "misc/vip.png~SCALE(32, 32)"
														[/image]

													[/column]
													
													{_GUI_H_SPACER 0 1}
												[/row]
											[/grid]
										[/column]
									[/row]
									
									[row]
										grow_factor = 1
										{_GUI_V_SPACER 0}
									[/row]
									
								[/grid]
							[/column]			

							{_GUI_H_SPACER {MARGIN_SPACE_WIDTH} 0}
						[/row]
					[/grid]

				[/column]

			[/row]
			
			[row]
				grow_factor = 2
				{_GUI_V_SPACER 0}
			[/row]
					
			[row]
				[column]
					horizontal_grow = "true"
					vertical_grow = "true"

					{_GUI_MENU_SECTION2}
				[/column]

			[/row]			

			# [row]
			#	grow_factor = 1

			#	{_GUI_V_SPACER 2}
			# [/row]
		[/grid]

	[/resolution]

[/window]

#undef _GUI_MENU_SECTION2
#undef _GUI_BUTTON
#undef _GUI_H_SPACER
#undef _GUI_V_SPACER
