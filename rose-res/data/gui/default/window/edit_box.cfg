#textdomain wesnoth-lib
###
### Definition of the window to log in to the MP server
###

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]

		grow_factor = "{GROW_FACTOR}"

		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]

	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]

		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]

	[/column]
#enddef

#define _GUI_TEXT
	[column]
		horizontal_grow = "true"

		[grid]
			[row]
				[column]
					horizontal_grow = "true"
					[grid]
						[row]
							[column]
								border = "left, right"
								border_size = 5

								[label]
									id = "tag"
									definition = "default"

									label = _ "Text"
								[/label]

							[/column]
							
							[column]
								grow_factor = 1
								horizontal_grow = "true"

								[text_box]
									id = "txt"
									definition = "default"

								[/text_box]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			
		[/grid]
	[/column]
#enddef


[window]
	id = "edit_box"
	description =_  "Edit box dialog"

	[resolution]
		definition = "default"
		
		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "title"
						definition = "title"

						label = _ "Set text"
					[/label]

				[/column]

			[/row]

			[row]
				[column]
					border = "left,right"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "remark"
						definition = "default"

					[/label]
				[/column]
			[/row]
			
			[row]
				{_GUI_V_SPACER 5}
			[/row]
					
			[row]
				{_GUI_TEXT}
			[/row]
			
			[row]
				{_GUI_V_SPACER 20}
			[/row]
			
			[row]	
				[column]
					horizontal_grow = "true"
					border = "top,bottom"
					border_size = 4
											
					[image]
						definition = "default"
						label = "misc/split-line.png"
					[/image]
				[/column]
			[/row]
			
			[row]
				[column]
					horizontal_grow = "true"

					[grid]

						[row]
							{_GUI_H_SPACER 0 1}
							
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									definition = "default"
									id = "create"

									label = _ "OK"
								[/button]

							[/column]
							
							{_GUI_H_SPACER 30 0}

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
