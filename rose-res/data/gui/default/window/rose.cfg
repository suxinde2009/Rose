		x = 0
		y = 0
		width = "(screen_width)"
		height = "(screen_height)"

		[linked_group]
			id = "score"
			fixed_width = "true"
		[/linked_group]
				
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]
			id = "dbg_grid1"
			
			[row]
				grow_factor = 1

				{_GUI_V_SPACER 2}
			[/row]
			
