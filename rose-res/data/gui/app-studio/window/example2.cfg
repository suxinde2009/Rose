#textdomain wesnoth-lib

[window]
	description=_"Example2"
	id="example2"
	[resolution]
		automatic_placement=no
		definition="tile_screen"
		height="(screen_height)"
		{GUI__CHAT_LINKED_GROUP}
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					horizontal_grow=yes
					[report]
						definition="default"
						horizontal_scrollbar_mode="never"
						id="navigate"
						vertical_scrollbar_mode="never"
					[/report]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[panel]
						definition="default"
						id="main_panel"
						[grid]
							[row]
								[column]
									horizontal_grow=yes
									vertical_grow=yes
									[stacked_widget]
										definition="default"
										id="main_layers"
										[layer]
											[row]
												[column]
													horizontal_grow=yes
													vertical_grow=yes
													{GUI__CHAT_WIDGET}
												[/column]
											[/row]
										[/layer]
										[layer]
											[row]
												[column]
													[spacer]
														definition="default"
														height="(16)"
													[/spacer]
												[/column]
											[/row]
											[row]
												[column]
													horizontal_grow=yes
													[toggle_button]
														definition="default"
														id="fullscreen_button"
														label=_"Full Screen"
													[/toggle_button]
												[/column]
											[/row]
											[row]
												[column]
													[spacer]
														definition="default"
														height="(16)"
													[/spacer]
												[/column]
											[/row]
											[row]
												[column]
													horizontal_alignment="left"
													[button]
														definition="default"
														id="video_mode_button"
														label=_"Change Resolution"
													[/button]
												[/column]
											[/row]
											[row]
												[column]
													[spacer]
														definition="default"
														height="(16)"
													[/spacer]
												[/column]
											[/row]
											[row]
												[column]
													horizontal_alignment="left"
													[button]
														definition="default"
														id="change_language_button"
														label=_"Change Language"
													[/button]
												[/column]
											[/row]
											[row]
												grow_factor=1
												[column]
													[spacer]
														definition="default"
													[/spacer]
												[/column]
											[/row]
										[/layer]
									[/stacked_widget]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
