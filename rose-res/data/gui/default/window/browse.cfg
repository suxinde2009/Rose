#textdomain wesnoth-lib
###
### Definition of the dialog window for campaign
### difficulty level selection.
###

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]

		grow_factor = "{GROW_FACTOR}"

		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]

	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]

		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]

	[/column]
#enddef

#define _GUI_ENTRY
	[row]
		[column]
			[button]
				id = "document"
				definition = "entry"
				
			[/button]
		[/column]
	[/row]
	
	[row]
		[column]
			[button]
				id = "device1"
				definition = "entry"

			[/button]
		[/column]
	[/row]
	
	[row]
		[column]
			[button]
				id = "device2"
				definition = "entry"

			[/button]
		[/column]
	[/row]
	
	[row]
		[column]
			[button]
				id = "extra"
				definition = "entry"

			[/button]
		[/column]
	[/row]
	
	[row]
		grow_factor = 1
		{_GUI_V_SPACER 0}
	[/row]	
#enddef

#define _GUI_TABLE_HEADER
	[row]
		[column]
			[label]
				definition = "default"
				linked_group = "open"
			[/label]
		[/column]
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "object^Name"
				linked_group = "name"
			[/label]
		[/column]
		
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "Date"
				linked_group = "date"
			[/label]
		[/column]
		
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "file^Size"
				linked_group = "size"
			[/label]
		[/column]
			
	[/row]
#enddef										
										
#define _GUI_TABLE_ROW
	[row]
		[column]
			[button]
				id = "open"
				definition = "icon32"
				linked_group = "open"
			[/button]
			
		[/column]
		[column]
			grow_factor = 1
			horizontal_grow = "true"

			[label]
				id = "name"
				definition = "table"
				linked_group = "name"
			[/label]
			
		[/column]
		
		[column]
			grow_factor = 1
			horizontal_grow = "true"

			[label]
				id = "date"
				definition = "table"
				linked_group = "date"
			[/label]
			
		[/column]
		
		[column]
			grow_factor = 1
			horizontal_grow = "true"

			[label]
				id = "size"
				definition = "table"
				linked_group = "size"
			[/label]
			
		[/column]
		
	[/row]
#enddef

#define _GUI_TABLE
	[row]
		grow_factor = 1

		[column]
			grow_factor = 0
			vertical_grow = "true"
			horizontal_grow = "true"

			# border = "bottom"
			# border_size = 5

			[listbox]
				id = "default"
				definition = "default"

				# horizontal_scrollbar_mode = "never"
							
				# screen_width * 60%
				width = "(if(default_gui, 480, if(vga, 448, 336)))"
				# screen_height * 50%
				height = "(if(default_gui, 300, if(vga, 240, 160)))"
															
				[header]
					{_GUI_TABLE_HEADER}
				[/header]
										
				[list_definition]
					[row]
						[column]
							grow_factor = 1
							horizontal_grow = "true"
							[toggle_panel]
								id = "_toggle"
								definition = "default"

								[grid]
									{_GUI_TABLE_ROW}
								[/grid]
							[/toggle_panel]
						[/column]
					[/row]		
				[/list_definition]
			[/listbox]
		[/column]
	[/row]
	
	[row]
		[column]
			horizontal_grow = "true"
			[grid]
				[row]
					[column]
						border = "right"
						border_size = 5
						[label]
							definition = "default"
							
							label = _"File name"
						[/label]
			
					[/column]
					
					[column]
						grow_factor = 1
						horizontal_grow = "true"
						[text_box]
							id = filename
							definition = "default"
							
						[/text_box]
			
					[/column]
				[/row]
			[/grid]
		[/column]			
	[/row]
#enddef

#define _GUI_PANEL
	[row]
		[column]
			horizontal_grow = "true"
			[grid]
				[row]
					[column]
						[button]
							id = goto-higher
							definition = "icon32"
							
							label = "misc/goto-higher.png"
						[/button]
			
					[/column]
					
					[column]
						grow_factor = 1
						horizontal_grow = "true"
						[report]
							id = navigate
							definition = "default"
							
							horizontal_scrollbar_mode = "never"
							vertical_scrollbar_mode = "never"
						[/report]
			
					[/column]
				[/row]
			[/grid]
		[/column]			
	[/row]
	
	[row]
		grow_factor = 1

		[column]
			horizontal_grow = "true"
			vertical_grow = "true"
			[grid]
				[row]
					[column]
						vertical_grow = "true"
						[grid]
							{_GUI_ENTRY}
						[/grid]	
					[/column]
					
					[column]
						vertical_grow = "true"
																	
						border = "left, right"
						border_size = 2
																	
						[image]
							definition = "default"
							label = "misc/split-v-line.png"
						[/image]
					[/column]
																			
					[column]
						grow_factor = 1
						horizontal_grow = "true"
						vertical_grow = "true"

						[grid]
							{_GUI_TABLE}
						[/grid]
					[/column]
				[/row]	
			[/grid]
		[/column]

	[/row]
	
#enddef

[window]
	id = "browse"
	description = _"Browse file or directory."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[linked_group]
			id = "open"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "name"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "date"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "size"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "title"
						definition = "title"

						label = _"Open"						
					[/label]

				[/column]

			[/row]
			
			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]
						{_GUI_PANEL}
					[/grid]	

				[/column]

			[/row]
			
			[row]
				[column]
					grow_factor = 1
					
					border = "top"
					border_size = 10
					horizontal_grow = "true"

					[image]
						definition = "default"
						label = "misc/split-line.png"
					[/image]
												
				[/column]
			[/row]
			
			[row]
				[column]
					horizontal_grow = "yes"
					[grid]
						[row]
							{_GUI_H_SPACER 0 1}
							
							[column]
								border = "right"
								border_size = 35
								[button]
									id = "ok"
									definition = "default"
									label = _ "Open"
								[/button]
							[/column]
							
							[column]
								border = "right"
								border_size = 5
								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

		[/grid]

	[/resolution]

[/window]
