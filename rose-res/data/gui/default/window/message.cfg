#textdomain wesnoth-lib
###
### In game normal message dialog with some optional buttons and an icon.
###

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

# The x offset of the window
#define WINDOW_WIDTH
(if(default_gui, 700, if(vga, 560, 420)))
#enddef

# The x offset of the window
#define WINDOW_HEIGHT
(if(default_gui, 480, if(vga, 390, 300)))
#enddef

# Height of text area
#define TEXT_AREA_HEIGHT
(if(default_gui, 100, if(vga, 90, 80)))
#enddef

# Width of portrait
#define PORTRAIT_WIDTH
(if(default_gui, 180, if(vga, 150, 135)))
#enddef

# Height of portrait
#define PORTRAIT_HEIGHT
(if(default_gui, 256, if(vga, 214, 192)))
#enddef

# Width of incident
#define INCIDENT_WIDTH
(if(default_gui, 384, if(vga, 280, 240)))
#enddef

# Height of incident
#define INCIDENT_HEIGHT
(if(default_gui, 288, if(vga, 210, 180)))
#enddef

#define LABEL_WIDTH
(if(screen_width < 800, ((screen_width * 80) / 100), 640))
#enddef

[window_definition]
	id = "portrait_message"
	description = "bar"

	[resolution]
		[background]
			[draw]
				#[image]
				#	x = 0
				#	y = 0
				#	w = "(width)"
				#	h = "(height)"
				#	name = "dialogs/translucent-background_50.png"
				#[/image]
			[/draw]
		[/background]

		[foreground]
			[draw]
				[image]
					x = 0
					y = "(height - {TEXT_AREA_HEIGHT} - image_height)"
					w = "{PORTRAIT_WIDTH}"
					h = "{PORTRAIT_HEIGHT}"
					name = "(portrait_image)"
				[/image]
				
				[image]
					x = "({PORTRAIT_WIDTH} / 2 + (width - image_width) / 2)"
					y = "((height - {TEXT_AREA_HEIGHT} - image_height) / 2)"
					# w / = 4 / 3
					w = "{INCIDENT_WIDTH}"
					h = "{INCIDENT_HEIGHT}"
					name = (incident_image)
				[/image]
			[/draw]
		[/foreground]
	[/resolution]
[/window_definition]

[window]
	id = "portrait_message"
	description = "Portrait message dialog with 1 ok button for now."

	[resolution]
		click_dismiss = "true"
		
		definition = "portrait_message"

		automatic_placement = "no"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width = "{WINDOW_WIDTH}"
		height = "{WINDOW_HEIGHT}"

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 1
				[column]
					[spacer]
						height = 1
					[/spacer]
				[/column]
			[/row]
							
			[row]
				[column]
					vertical_alignment = "bottom"
					horizontal_grow = "true"

					[panel]
						definition = "wml_message"

						[grid]
							[row]
								[column]
									horizontal_grow = "true"
									vertical_grow = "true"
									
									[stacked_widget]
										id = "middle_top_part"
										[stack]
											[layer]
												[row]
													[column]
														[spacer]
															# width = 1
															height = {TEXT_AREA_HEIGHT}
														[/spacer]
													[/column]
												[/row]
											[/layer]
	
											[layer]
												[row]
													[column]
														horizontal_grow = "true"
														vertical_grow = "true"
														
														[grid]
															[row]	
																[column]
																	horizontal_grow = "true"
																	vertical_grow = "true"
														
																	[grid]
																		[row]
																			[column]
																				horizontal_grow = "true"
																				vertical_grow = "true"

																				[grid]
																					[row]
																						[column]
																							[spacer]
																								width = "({PORTRAIT_WIDTH})"
																								# height = {TEXT_AREA_HEIGHT}
																							[/spacer]
																						[/column]
																					[/row]
																					[row]
																						[column]
																							# border = "all"
																							# border_size = 5
																							# horizontal_alignment = "left"
																							# horizontal_grow = "true"
																							vertical_grow = "true"

																							[label]
																								id = "title"
																								definition = "title"
																								wrap = "false"
																							[/label]
																						[/column]
																					[/row]
																				[/grid]
																			[/column]
																		[/row]
																	[/grid]	
																[/column]

																[column]
																	grow_factor = 1

																	border = "all"
																	border_size = 5
																	
																	# horizontal_grow = "true"
																	# vertical_grow = "true"
																	
																	horizontal_alignment = "left"

																	[scroll_label]
																		id = "label"
																		definition = "default"
																		
																		horizontal_scrollbar_mode = "never"
																		width = "(screen_width + {WINDOW_WIDTH} - {PORTRAIT_WIDTH} - 30)"
																		height = "(screen_height)"
																	[/scroll_label]
																[/column]
															[/row]
														[/grid]	
													[/column]	
												[/row]

												[row]
													[column]
														horizontal_grow = "true"
														vertical_grow = "true"
																	
														[grid]
															[row]

																{_GUI_H_SPACER 0 8}
																
																# This button will be shown or hidden depending on the
																# whether or not a scrollbar is needed to show the
																# text.
																[column]
																	grow_factor = 1
																	border = "all"
																	border_size = 5
																	horizontal_alignment = "right"

																	[button]
																		id = "left_side"
																		definition = "default"

																		label = ""
																	[/button]
																[/column]

																[column]
																	grow_factor = 1
																	border = "all"
																	border_size = 5
																	horizontal_alignment = "right"

																	[button]
																		id = "ok"
																		definition = "default"

																		label = _ "Close"
																	[/button]

																[/column]

																[column]
																	grow_factor = 1
																	border = "all"
																	border_size = 5
																	horizontal_alignment = "right"

																	[button]
																		id = "cancel"
																		definition = "default"

																		label = _ "Cancel"
																	[/button]

																[/column]

																[column]
																	grow_factor = 1
																	border = "all"
																	border_size = 5
																	horizontal_alignment = "right"

																	[button]
																		id = "right_side"
																		definition = "default"

																		label = ""
																	[/button]

																[/column]
															[/row]
														[/grid]
													[/column]
												[/row]
											[/layer]	
											
										[/stack]
									[/stacked_widget]
								[/column]
							[/row]
						[/grid]
					[/panel]
					
				[/column]
			[/row]

		[/grid]

	[/resolution]

[/window]

[window]
	id = "simple_message"
	description = "Message dialog with 1 ok button for now."

	[resolution]
		definition = "default"

		click_dismiss = "true"
		maximum_width = 800

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]

				[column]

					horizontal_alignment = "left"

					[grid]

						[row]

							[column]
								vertical_alignment = "top"

								[image]
									id = "image"
									definition = "default"
								[/image]

							[/column]

							[column]
								grow_factor = 1
								vertical_alignment = "top"
								horizontal_alignment = "left"

								[grid]

									[row]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"

											[label]
												id = "title"
												definition = "title"
											[/label]

										[/column]

									[/row]

									[row]
										grow_factor = 1

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[scroll_label]
												id = "label"
 												definition = "default"
 												
 												horizontal_scrollbar_mode = "never"
												width = "(screen_width + {LABEL_WIDTH})"
												height = "(screen_height)"
											[/scroll_label]

										[/column]

									[/row]

								[/grid]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]

				[column]

					[grid]

						[row]

							# This button will be shown or hidden depending on the
							# whether or not a scrollbar is needed to show the
							# text.
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "center"

								[button]
									id = "left_side"
									definition = "default"

									label = ""
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "center"

								[button]
									id = "ok"
									definition = "default"

									label = _ "Close"
								[/button]

							[/column]

							{_GUI_H_SPACER 20 0}
							
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "center"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "center"

								[button]
									id = "right_side"
									definition = "default"

									label = ""
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_H_SPACER