#textdomain wesnoth-lib
###
### Definition of an image.
###

[image_definition]
	id = "default"
	description = "an image."

	[resolution]

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		[state_enabled]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "(text)"
				[/image]

			[/draw]

		[/state_enabled]

	[/resolution]

[/image_definition]

[image_definition]
	id = "surface"
	description = "an image."

	[resolution]

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		[state_enabled]

			[draw]

				[image]
					x = "((width - image_original_width) / 2)"
					y = "((height - image_original_height) / 2)"
					w = "(image_original_width)"
					h = "(image_original_height)"
					name = "share"
				[/image]

			[/draw]

		[/state_enabled]

	[/resolution]

[/image_definition]