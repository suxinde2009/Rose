#textdomain wesnoth-lib
###
### Definition of a toggle button with only a changing image.
### It's used for the editor in the resize grid. When needed it can also be
### extended for usage with other widgets.
###

#define _GUI_RESOLUTION RESOLUTION SIZE
	[resolution]

		{RESOLUTION}

		min_width = {SIZE}
		min_height = {SIZE}

		default_width = {SIZE}
		default_height = {SIZE}

		max_width = {SIZE}
		max_height = {SIZE}

		text_extra_width = 0
		text_font_size = 0

		[state_enabled]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "(text)"
				[/image]
				
			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "(text + '~GS()')"
				[/image]

			[/draw]

		[/state_disabled]

		[state_focussed]

			[draw]
				{GUI__FRAME_SELECTED_CELL_BACKGROUND ".png"}
				[image]
					w = "(width)"
					h = "(height)"
					name = "(text + '~CS(40,40,40)')"
				[/image]

			[/draw]

		[/state_focussed]

###
### Selected
###

		[state_enabled_selected]

			[draw]
				{GUI__FRAME_SELECTED_CELL_BACKGROUND ".png"}
				[image]
					w = "(width)"
					h = "(height)"
					name = "(text)"
				[/image]
				{GUI__FRAME_SELECTED_CELL}

			[/draw]

		[/state_enabled_selected]

		[state_disabled_selected]

			[draw]
				{GUI__FRAME_SELECTED_CELL_BACKGROUND ".png~CS()"}
				[image]
					w = "(width)"
					h = "(height)"
					name = "(text + '~GS()')"
				[/image]
				{GUI__FRAME_SELECTED_CELL}

			[/draw]

		[/state_disabled_selected]

		[state_focussed_selected]

			[draw]
				{GUI__FRAME_SELECTED_CELL_BACKGROUND ".png"}
				[image]
					w = "(width)"
					h = "(height)"
					name = "(text + '~CS(40,40,40)')"
				[/image]
				{GUI__FRAME_SELECTED_CELL}

			[/draw]

		[/state_focussed_selected]

	[/resolution]

#enddef

[toggle_button_definition]
	id = "icon36"
	description = "Icon toggle button, Fixed 36x36"

	{_GUI_RESOLUTION () 36 }
[/toggle_button_definition]

[toggle_button_definition]
	id = "icon40"
	description = "Icon toggle button, Fixed 40x40"

	{_GUI_RESOLUTION () 40 }
[/toggle_button_definition]

#undef _GUI_RESOLUTION

