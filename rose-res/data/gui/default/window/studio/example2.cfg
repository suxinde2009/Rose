#textdomain wesnoth-lib

[window]
	description=_"example12"
	id="example2"
	[resolution]
		automatic_placement=no
		definition="tile_screen"
		height="(screen_height)"
		{GUI__CHAT_LINKED_GROUP}
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					horizontal_grow=yes
					[report]
						definition="default"
						gap=0
						horizontal_scrollbar_mode="never"
						id="navigate"
						rect=""
						unit_height=0
						unit_width=0
						vertical_scrollbar_mode="never"
					[/report]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[stacked_widget]
						definition="default"
						id="panel"
						rect=""
							[layer]
								[row]
									[column]
										horizontal_grow=yes
										vertical_grow=yes
										{GUI__CHAT_WIDGET}
									[/column]
								[/row]
							[/layer]
							[layer]
								[row]
									[column]
										[spacer]
											definition="default"
											height="(16)"
											rect=""
										[/spacer]
									[/column]
								[/row]
								[row]
									[column]
										horizontal_grow=yes
										[toggle_button]
											definition="default"
											id="fullscreen_button"
											label=_"Full Screen"
											rect=""
										[/toggle_button]
									[/column]
								[/row]
								[row]
									[column]
										[spacer]
											definition="default"
											height="(16)"
											rect=""
										[/spacer]
									[/column]
								[/row]
								[row]
									[column]
										horizontal_alignment="left"
										[button]
											definition="default"
											id="video_mode_button"
											label=_"Change Resolution"
											rect=""
										[/button]
									[/column]
								[/row]
								[row]
									[column]
										[spacer]
											definition="default"
											height="(16)"
											rect=""
										[/spacer]
									[/column]
								[/row]
								[row]
									[column]
										horizontal_alignment="left"
										[button]
											definition="default"
											id="change_language_button"
											label=_"Change Language"
											rect=""
										[/button]
									[/column]
								[/row]
								[row]
									grow_factor=1
									[column]
										[spacer]
											definition="default"
											rect=""
										[/spacer]
									[/column]
								[/row]
							[/layer]
					[/stacked_widget]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
