#textdomain wesnoth-lib

[window]
	description=_"Welcome to Sleep."
	id="sleep"
	[resolution]
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[linked_group]
			fixed_width=yes
			id="score"
		[/linked_group]
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					horizontal_grow=yes
					[report]
						definition="default"
						horizontal_scrollbar_mode="never"
						id="navigate"
						vertical_scrollbar_mode="never"
					[/report]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[panel]
						definition="default"
						id="main_panel"
						[grid]
							[row]
								[column]
									horizontal_grow=yes
									vertical_grow=yes
									[stacked_widget]
										definition="default"
										id="main_layers"
										[layer]
											id="title"
											[row]
												[column]
													[label]
														definition="default"
														id="top_tip"
													[/label]
												[/column]
											[/row]
											[row]
												grow_factor=1
												[column]
													horizontal_grow=yes
													vertical_grow=yes
													[grid]
														[row]
															[column]
																[spacer]
																	definition="default"
																	width="(8
)"
																[/spacer]
															[/column]
															[column]
																horizontal_grow=yes
																vertical_grow=yes
																[grid]
																	[row]
																		[column]
																			[button]
																				definition="portrait_icon"
																				id="player"
																				tooltip=_"Profile player hero"
																			[/button]
																		[/column]
																	[/row]
																[/grid]
															[/column]
															[column]
																[spacer]
																	definition="default"
																	width="(8)"
																[/spacer]
															[/column]
															[column]
																grow_factor=1
																horizontal_grow=yes
																vertical_grow=yes
																[grid]
																	[row]
																		[column]
																			horizontal_grow=yes
																			vertical_grow=yes
																			[grid]
																				id="time_grid"
																				[row]
																					[column]
																						[label]
																							definition="default"
																							id="start"
																							label=_"Start"
																						[/label]
																					[/column]
																					[column]
																						[label]
																							definition="default"
																							id="stop"
																							label=_"Stop"
																						[/label]
																					[/column]
																				[/row]
																				[row]
																					[column]
																						horizontal_grow=yes
																						[text_box]
																							definition="default"
																							id="start_time"
																							label="6:18:55 PM"
																						[/text_box]
																					[/column]
																					[column]
																						horizontal_grow=yes
																						[text_box]
																							definition="default"
																							id="stop_time"
																							label="6:18:55 PM"
																						[/text_box]
																					[/column]
																				[/row]
																			[/grid]
																		[/column]
																	[/row]
																	[row]
																		[column]
																			horizontal_grow=yes
																			vertical_grow=yes
																			[grid]
																				id="turn_on_grid"
																				[row]
																					[column]
																						[button]
																							definition="default"
																							id="turn_on"
																							label=_"Turn on"
																						[/button]
																					[/column]
																					[column]
																						[button]
																							definition="default"
																							id="chart"
																							label=_"Explorer result"
																						[/button]
																					[/column]
																				[/row]
																			[/grid]
																		[/column]
																	[/row]
																	[row]
																		grow_factor=1
																		[column]
																			[spacer]
																				definition="default"
																			[/spacer]
																		[/column]
																	[/row]
																[/grid]
															[/column]
															[column]
																[spacer]
																	definition="default"
																	width="(8
)"
																[/spacer]
															[/column]
														[/row]
													[/grid]
												[/column]
											[/row]
										[/layer]
										[layer]
											id="history"
											[row]
												[column]
													[button]
														definition="default"
													[/button]
												[/column]
											[/row]
										[/layer]
										[layer]
											id="preferences"
											[row]
												[column]
													horizontal_grow=yes
													[toggle_button]
														definition="default"
														id="snore_test"
														label=_"Snore test"
													[/toggle_button]
												[/column]
											[/row]
											[row]
												[column]
													[spacer]
														definition="default"
														height="(4)"
														width="(0)"
													[/spacer]
												[/column]
											[/row]
											[row]
												[column]
													horizontal_grow=yes
													[toggle_button]
														definition="default"
														id="sleep_test"
														label=_"Sleep test"
													[/toggle_button]
												[/column]
											[/row]
											[row]
												[column]
													[spacer]
														definition="default"
														height="(4)"
													[/spacer]
												[/column]
											[/row]
											[row]
												[column]
													horizontal_grow=yes
													[toggle_button]
														definition="default"
														id="shock_wake"
														label=_"Shock wake"
													[/toggle_button]
												[/column]
											[/row]
											[row]
												[column]
													[spacer]
														definition="default"
														height="(4)"
													[/spacer]
												[/column]
											[/row]
											[row]
												[column]
													horizontal_grow=yes
													vertical_grow=yes
													[grid]
														[row]
															[column]
																grow_factor=1
																horizontal_grow=yes
																[label]
																	definition="default"
																	id="wake_sound"
																	label=_"Wake sound"
																[/label]
															[/column]
															[column]
																[button]
																	definition="default"
																[/button]
															[/column]
														[/row]
													[/grid]
												[/column]
											[/row]
											[row]
												[column]
													[spacer]
														definition="default"
														height="(4)"
													[/spacer]
												[/column]
											[/row]
											[row]
												[column]
													horizontal_grow=yes
													vertical_grow=yes
													[grid]
														[row]
															[column]
																grow_factor=1
																horizontal_grow=yes
																[label]
																	definition="default"
																	id="save_days"
																	label=_"History save days"
																[/label]
															[/column]
															[column]
																[button]
																	definition="default"
																[/button]
															[/column]
														[/row]
													[/grid]
												[/column]
											[/row]
											[row]
												grow_factor=1
												[column]
													[spacer]
														definition="default"
													[/spacer]
												[/column]
											[/row]
										[/layer]
										[layer]
											id="login"
											[row]
												[column]
													[button]
														definition="default"
													[/button]
												[/column]
											[/row]
										[/layer]
									[/stacked_widget]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
