#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]

		grow_factor = "{GROW_FACTOR}"

		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]

	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		vertical_grow = "true"
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]

	[/column]
#enddef

#define _GUI_BUTTON ID TOOLTIP
		[column]
			[button]
				id = {ID}
				definition = "small_icon"

				tooltip = {TOOLTIP}
			[/button]
		[/column]
#enddef

#define _GUI_BUTTON2 ID CAPTION TOOLTIP
